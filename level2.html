<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <title> LVL.2 CSS styling</title>
</head>
<style>
  .card-body {
    box-shadow: 5px 5px #888888;
    border-radius: 5px;
}

body {
    background-color: azure;
}

.btn {
    font-family: 'Montserrat', sans-serif;
    text-transform: uppercase;
    background-color: #474b4f;
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    cursor: pointer;
    transition: background-color 1s ease;

}

.btn:hover {
    background-color: #333;
    transform: scale(1.05);
    color: white;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
</style>

<body>
  <br>
  <div class="container d-flex justify-content-center">
    <div class="card" style="width: 100%; max-width: 40rem;">

      <div class="card-body">
        <span class="badge text-bg-primary">level 2</span>
        <h5 class="card-title">CSS styling</h5>
        <p class="card-text">With CSS applied.</p>
        <div class="row g-2">
          <div class="col-12 col-md-6">
            <a href="level1.html" class="btn btn-primary w-100" style="background-color: rgb(161, 158, 158)">Back to
              Level 1</a>
          </div>
          <div class="col-12 col-md-6">
            <a href="level3.html" class="btn btn-primary w-100" style="background-color: black;">Next level</a>
          </div>
        </div>
      </div>

    </div>

  </div>
  <br>
  <p style="justify-content: center; text-align: center;">
    @applied CSS for styling
  </p>
  </br>
  </br>
</body>
